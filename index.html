<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Focus Trainer: Difficulty & Voice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: white;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        #road-view {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-right: 3px solid #333;
        }

        canvas#road-canvas {
            width: 100%;
            height: 100%;
            display: block;
            filter: brightness(0.7);
        }

        .touch-zone {
            position: absolute;
            top: 0; bottom: 0;
            width: 50%;
            z-index: 10;
        }
        #touch-left { left: 0; }
        #touch-right { right: 0; }

        #mobile-hint {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            pointer-events: none;
            z-index: 15;
        }

        #hud-panel {
            width: 120px;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            position: relative;
            border-left: 1px solid #222;
            z-index: 20;
        }

        /* Ï≤¥Î†• Î∞î */
        #hp-container {
            width: 15px;
            height: 150px;
            background: #220000;
            border: 1px solid #555;
            margin-bottom: 20px;
            position: relative;
            border-radius: 3px;
            overflow: hidden;
        }
        
        #hp-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #ff0000, #ff4400);
            position: absolute;
            bottom: 0;
            transition: height 0.1s;
        }
        
        .label-text { font-size: 10px; color: #666; margin-bottom: 5px; }

        #gauge-container {
            width: 60px;
            height: 60%;
            background: #000;
            border: 2px solid #444;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }

        #zone-box {
            position: absolute;
            left: 0;
            width: 100%;
            background-color: rgba(0, 255, 0, 0.3);
            border-top: 3px solid #00ff00;
            border-bottom: 3px solid #00ff00;
            z-index: 1;
        }
        
        #zone-center-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%);
        }

        #speed-needle {
            position: absolute;
            left: -10px;
            width: 80px;
            height: 4px;
            background-color: white;
            box-shadow: 0 0 5px white;
            z-index: 10;
            transition: bottom 0.05s linear;
        }

        #status-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #333;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #000;
        }

        /* ÌÄ¥Ï¶à Ïò§Î≤ÑÎ†àÏù¥ */
        #quiz-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            background: rgba(0,0,0,0.4);
            display: none;
        }

        .quiz-card {
            width: 70%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #555;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            pointer-events: auto;
            transition: border-color 0.3s;
        }
        
        .card-active { border-color: #00ffff; } 

        .quiz-type { font-size: 24px; color: #aaa; margin-bottom: 15px; font-weight: bold; }
        .quiz-content { font-size: 28px; color: white; font-weight: bold; line-height: 1.4; word-break: keep-all; }
        .quiz-answer { margin-top: 30px; font-size: 28px; color: #00ff00; font-weight: bold; display: none; padding-top: 20px; border-top: 1px solid #444; }
        .quiz-hint { margin-top: 20px; font-size: 14px; color: #888; }
        
        #quiz-stopwatch {
            font-size: 40px;
            font-family: 'Courier New', Courier, monospace;
            color: #00ffff;
            margin-top: 20px;
            font-weight: bold;
            display: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #mic-status {
            display: none;
            color: #aaa;
            margin-top: 10px;
            font-size: 14px;
        }
        .mic-listening { color: #ff3333 !important; animation: pulse 1s infinite; font-weight: bold; }

        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            overflow-y: auto;
        }

        #game-over-screen { display: none; }
        #start-screen { display: flex; }

        .btn-main {
            padding: 15px 40px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-danger { background: #dc3545; }
        
        #custom-data-area {
            width: 80%;
            height: 100px;
            background: #222;
            color: #ddd;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
        }

        .option-group {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .option-label {
            color: #aaa;
            margin-bottom: 5px;
            display: block;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: white;
        }

        input[type="radio"] {
            accent-color: #00ff00;
            transform: scale(1.2);
        }

        .voice-option {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            padding: 10px;
            background: #222;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            #mobile-hint { display: block; }
            #hud-panel { width: 80px; }
            #gauge-container { width: 40px; right: 20px; }
            #hp-container { height: 100px; }
            .quiz-content { font-size: 22px; }
            .quiz-answer { font-size: 22px; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="road-view">
        <canvas id="road-canvas"></canvas>
        
        <div id="touch-left" class="touch-zone"></div>
        <div id="touch-right" class="touch-zone"></div>
        <div id="mobile-hint">üëà Î∏åÎ†àÏù¥ÌÅ¨&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Í∞ÄÏÜç üëâ</div>

        <div id="quiz-overlay">
            <div class="quiz-card" id="quiz-card-inner">
                <div class="quiz-type" id="q-type">QUESTION</div>
                <div class="quiz-content" id="q-text">Î¨∏Ï†ú ÎÇ¥Ïö©</div>
                <div id="quiz-stopwatch">00.00</div>
                <div class="quiz-answer" id="q-answer">Ï†ïÎãµ ÎÇ¥Ïö©</div>
                <div id="mic-status">ÎßàÏù¥ÌÅ¨ ÎåÄÍ∏∞ Ï§ë...</div>
                <div class="quiz-hint" id="q-hint">
                    "Ïòà" ‚Üí ÎãµÎ≥Ä ‚Üí "Ïù¥ÏÉÅÏûÖÎãàÎã§"<br>
                    (Space/ÌÑ∞Ïπò: ÏàòÎèô Ï°∞Ïûë)
                </div>
            </div>
        </div>
    </div>

    <div id="hud-panel">
        <div class="label-text">ÏÉÅÌÉú</div>
        <div id="status-light"></div>
        <div class="label-text">ÎÇ¥Íµ¨ÎèÑ</div>
        <div id="hp-container"><div id="hp-bar"></div></div>
        <div class="label-text">RPM</div>
        <div id="gauge-container">
            <div id="zone-box">
                <div id="zone-center-line"></div>
            </div>
            <div id="speed-needle" style="bottom: 50%;"></div>
        </div>
    </div>

    <!-- ÏãúÏûë ÌôîÎ©¥ -->
    <div id="start-screen" class="overlay-screen">
        <h1 style="color:white; margin-top: 40px;">Focus Trainer</h1>
        
        <div style="margin-top:20px; width:90%; max-width:500px; display:flex; flex-direction:column; align-items:center;">
            
            <!-- ÎÇúÏù¥ÎèÑ ÏÑ†ÌÉù -->
            <div class="option-group">
                <span class="option-label">ÎÇúÏù¥ÎèÑ (Zone Ïù¥Îèô ÏÜçÎèÑ)</span>
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="difficulty" value="0.5"> Ïâ¨ÏõÄ (0.5Î∞∞)</label>
                    <label class="radio-label"><input type="radio" name="difficulty" value="1.0" checked> Î≥¥ÌÜµ (1.0Î∞∞)</label>
                    <label class="radio-label"><input type="radio" name="difficulty" value="2.0"> Ïñ¥Î†§ÏõÄ (2.0Î∞∞)</label>
                </div>
            </div>

            <!-- Îç∞Ïù¥ÌÑ∞ ÏûÖÎ†• -->
            <div class="option-group">
                <label class="option-label">ÌõàÎ†® Îç∞Ïù¥ÌÑ∞ (JSON):</label>
                <textarea id="custom-data-area"></textarea>
            </div>
            
            <!-- ÏùåÏÑ± ÏÇ¨Ïö© -->
            <div class="voice-option">
                <input type="checkbox" id="use-voice" checked>
                <label for="use-voice">ÏùåÏÑ± Ïù∏Ïãù ÏÇ¨Ïö© (Chrome/Safari)</label>
            </div>
        </div>
        
        <button class="btn-main" onclick="trainer.start()">ÌõàÎ†® ÏãúÏûë</button>
    </div>

    <!-- Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥ -->
    <div id="game-over-screen" class="overlay-screen">
        <h1 style="color:#ff3333; font-size: 40px;">TRAINING FAILED</h1>
        <p style="color:#ddd; font-size: 18px;">Î™©Ìëú Î≤îÏúÑÎ•º ÎÜìÏ≥§ÏäµÎãàÎã§.</p>
        <button class="btn-main btn-danger" onclick="location.reload()">Îã§Ïãú ÏãúÎèÑ</button>
    </div>
</div>

<script>
// Í∏∞Î≥∏ ÏòàÏãú Î¨∏Ï†ú (Ï≤†ÎèÑ/ÏÉÅÏãù)
const DEFAULT_DATA = [
    { q: "Ï≤†ÎèÑÏ∞®Îüâ Ïö¥Ï†ÑÎ©¥Ìóà Í∞±Ïã† Ï£ºÍ∏∞Îäî?", a: "10ÎÖÑ" },
    { q: "7400Ìò∏ÎåÄ Í∏∞Í¥ÄÏ∞®Ïùò ÏµúÍ≥† ÏÜçÎèÑÎäî?", a: "150km/h" },
    { q: "ÌïúÍµ≠Ïùò ÏàòÎèÑÎäî?", a: "ÏÑúÏö∏" },
    { q: "ATSÏùò Ï†ÑÏ≤¥ Ïù¥Î¶ÑÏùÄ?", a: "Automatic Train Stop" },
    { q: "1+1ÏùÄ?", a: "2 (ÎòêÎäî Ï∞ΩÎ¨∏)" }
];

class Trainer {
    constructor() {
        this.canvas = document.getElementById('road-canvas');
        this.ctx = this.canvas.getContext('2d');
        
        document.getElementById('custom-data-area').value = JSON.stringify(DEFAULT_DATA, null, 4);

        this.resize();
        window.addEventListener('resize', () => this.resize());

        // Í≤åÏûÑ ÏÉÅÌÉú
        this.active = false;
        this.speed = 50; // ÏãúÏûë ÏúÑÏπò Ï§ëÏïô
        this.health = 100;
        
        // --- Îã§Ïù¥ÎÇ¥ÎØπ Ï°¥ Î≥ÄÏàò ---
        this.zoneSize = 25;
        this.zoneMin = 50 - (this.zoneSize / 2); 
        this.zoneMax = this.zoneMin + this.zoneSize;
        
        this.zoneVelocity = 0; 
        this.zoneTarget = 50; 
        this.zoneTimer = 0; 
        this.currentZoneSpeedCap = 0; 
        
        // ÎÇúÏù¥ÎèÑ Í≥ÑÏàò (Í∏∞Î≥∏ 1.0)
        this.difficultyMultiplier = 1.0; 
        // ÌîåÎ†àÏù¥Ïñ¥ Î∞îÎäòÏùò ÎåÄÎûµÏ†Å ÏµúÎåÄ ÏÜçÎèÑ (0.5 per frame * 60fps = 30 units/sec)
        // Ïù¥Í≤ÉÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Î∞∞Ïú®ÏùÑ Ï†ÅÏö©
        this.PLAYER_MAX_SPEED_PER_FRAME = 0.5; 

        // ÌÄ¥Ï¶à Î∞è ÏùåÏÑ±
        this.questions = [];
        this.currentQ = null;
        this.quizState = 'idle'; 
        this.quizTimer = 0;
        this.quizEnabled = false;
        this.stopwatchStartTime = 0;
        
        this.useVoice = false;
        this.recognition = null;
        this.setupVoiceRecognition();

        // ÏûÖÎ†•
        this.keys = { up: false, down: false };
        this.bindInputs();

        this.lastTime = 0;
        this.roadOffset = 0;
    }

    setupVoiceRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            this.recognition = new SpeechRecognition();
            this.recognition.lang = 'ko-KR';
            this.recognition.continuous = true;
            this.recognition.interimResults = false;

            this.recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                console.log('Voice:', transcript);
                this.processVoiceCommand(transcript);
            };
            
            this.recognition.onend = () => {
                if (this.active && this.useVoice) {
                    try { this.recognition.start(); } catch(e) {}
                }
            };
        }
    }

    processVoiceCommand(text) {
        if (this.quizState === 'waiting_start') {
            if (text.includes('Ïòà') || text.includes('ÎÑ§')) this.startStopwatch();
        } else if (this.quizState === 'answering') {
            if (text.includes('Ïù¥ÏÉÅ') || text.includes('Ïù¥ÏÉÅÏûÖÎãàÎã§')) this.stopStopwatch();
        } else if (this.quizState === 'answer_check') {
            if (text.includes('Îã§Ïùå')) this.handleManualNext();
        }
    }

    resize() {
        const container = document.getElementById('road-view');
        this.canvas.width = container.clientWidth;
        this.canvas.height = container.clientHeight;
    }

    bindInputs() {
        window.addEventListener('keydown', (e) => {
            if (!this.active) return;
            if (e.key === 'ArrowUp') this.keys.up = true;
            if (e.key === 'ArrowDown') this.keys.down = true;
            if (e.code === 'Space') { e.preventDefault(); this.handleManualInput(); }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') this.keys.up = false;
            if (e.key === 'ArrowDown') this.keys.down = false;
        });

        const handleTouch = (key, pressed, e) => {
            if (!this.active) return;
            if (e.cancelable) e.preventDefault();
            this.keys[key] = pressed;
        };
        const leftZone = document.getElementById('touch-left');
        const rightZone = document.getElementById('touch-right');

        leftZone.addEventListener('touchstart', (e) => handleTouch('down', true, e), {passive: false});
        leftZone.addEventListener('touchend', (e) => handleTouch('down', false, e));
        rightZone.addEventListener('touchstart', (e) => handleTouch('up', true, e), {passive: false});
        rightZone.addEventListener('touchend', (e) => handleTouch('up', false, e));

        const quizOverlay = document.getElementById('quiz-overlay');
        const touchHandler = (e) => {
            if (!this.active) return;
            if (e.type === 'touchstart') e.preventDefault();
            if (e.target.closest('.quiz-card')) this.handleManualInput();
        };
        quizOverlay.addEventListener('touchstart', touchHandler, {passive: false});
        quizOverlay.addEventListener('mousedown', touchHandler);
    }

    handleManualInput() {
        if (this.quizState === 'waiting_start') this.startStopwatch();
        else if (this.quizState === 'answering') this.stopStopwatch();
        else if (this.quizState === 'answer_check') this.handleManualNext();
    }
    
    handleManualNext() {
        document.getElementById('quiz-overlay').style.display = 'none';
        this.quizState = 'idle';
        this.setNextQuizTimer();
    }

    startStopwatch() {
        this.quizState = 'answering';
        this.stopwatchStartTime = performance.now();
        document.getElementById('quiz-stopwatch').style.display = 'block';
        document.getElementById('mic-status').innerText = "üó£Ô∏è ÎãµÎ≥Ä Ï§ë...";
        document.getElementById('mic-status').className = "mic-listening";
        document.getElementById('quiz-card-inner').classList.add('card-active');
    }

    stopStopwatch() {
        const now = performance.now();
        const duration = (now - this.stopwatchStartTime) / 1000;
        this.quizState = 'answer_check';
        document.getElementById('q-answer').style.display = 'block';
        document.getElementById('q-type').innerText = "ANSWER CHECK";
        document.getElementById('q-type').style.color = "#00ff00";
        document.getElementById('quiz-stopwatch').innerText = `‚è±Ô∏è ${duration.toFixed(2)}Ï¥à`;
        document.getElementById('mic-status').innerText = "Space / ÌÑ∞ÏπòÌïòÏó¨ Îã´Í∏∞";
        document.getElementById('mic-status').className = "";
        document.getElementById('quiz-card-inner').classList.remove('card-active');
    }

    start() {
        try {
            const raw = document.getElementById('custom-data-area').value;
            this.questions = JSON.parse(raw);
            this.quizEnabled = this.questions.length > 0;
            this.useVoice = document.getElementById('use-voice').checked;
            
            // ÎÇúÏù¥ÎèÑ ÏùΩÍ∏∞
            const radios = document.getElementsByName('difficulty');
            for (let radio of radios) {
                if (radio.checked) {
                    this.difficultyMultiplier = parseFloat(radio.value);
                    break;
                }
            }
        } catch (e) {
            alert("JSON Ïò§Î•ò");
            return;
        }

        document.getElementById('start-screen').style.display = 'none';
        this.active = true;
        this.lastTime = performance.now();
        
        this.speed = 50;
        this.zoneMin = 50 - (this.zoneSize / 2);
        this.health = 100;
        
        this.zoneVelocity = 0;
        this.zoneTimer = 1000;
        this.currentZoneSpeedCap = 0.1;

        this.quizState = 'idle';
        if (this.useVoice && this.recognition) {
            try { this.recognition.start(); } catch(e) {}
        }

        this.setNextQuizTimer();
        requestAnimationFrame((t) => this.loop(t));
    }

    gameOver() {
        this.active = false;
        document.getElementById('game-over-screen').style.display = 'flex';
        if (this.recognition) try { this.recognition.stop(); } catch(e) {}
    }

    setNextQuizTimer() {
        if (!this.quizEnabled) return;
        this.quizTimer = 3000 + Math.random() * 5000;
    }

    showQuestion() {
        if (this.questions.length === 0) return;
        const idx = Math.floor(Math.random() * this.questions.length);
        this.currentQ = this.questions[idx];
        
        const overlay = document.getElementById('quiz-overlay');
        document.getElementById('q-type').innerText = "QUESTION";
        document.getElementById('q-type').style.color = "#ffff00";
        document.getElementById('q-text').innerText = this.currentQ.q;
        document.getElementById('q-answer').innerText = this.currentQ.a;
        document.getElementById('q-answer').style.display = 'none';
        document.getElementById('quiz-stopwatch').style.display = 'none';
        document.getElementById('quiz-stopwatch').innerText = "00.00";
        
        const micStatus = document.getElementById('mic-status');
        micStatus.style.display = this.useVoice ? 'block' : 'none';
        micStatus.innerText = 'üé§ "Ïòà" ÎùºÍ≥† ÎßêÌïòÎ©¥ ÏãúÏûë';
        micStatus.className = "mic-listening";
        
        this.quizState = 'waiting_start';
        overlay.style.display = 'flex';
    }

    loop(timestamp) {
        if (!this.active) return;
        let dt = timestamp - this.lastTime;
        this.lastTime = timestamp;

        this.updatePhysics(dt);
        this.updateZone(dt);
        this.updateQuiz(dt);
        this.render();

        requestAnimationFrame((t) => this.loop(t));
    }

    updatePhysics(dt) {
        if (this.keys.up) this.speed += 0.5 * (dt/16);
        else if (this.keys.down) this.speed -= 0.8 * (dt/16);
        else if (this.speed > 0) this.speed -= 0.1 * (dt/16);
        this.speed = Math.max(0, Math.min(100, this.speed));
    }

    updateZone(dt) {
        // 1. ÌñâÎèô Í≤∞Ï†ï (AI)
        this.zoneTimer -= dt;
        if (this.zoneTimer <= 0) {
            this.zoneTarget = Math.random() * (100 - this.zoneSize); 
            
            // ÏÜçÎèÑ Í≤∞Ï†ï: Í∏∞Î≥∏ 0.05 ~ Player Max Speed(0.5) Î≤îÏúÑÏóêÏÑú ÎûúÎç§
            // Ïó¨Í∏∞Ïóê ÎÇúÏù¥ÎèÑ Î∞∞Ïú®(difficultyMultiplier) Ï†ÅÏö©
            let baseRandomSpeed = (Math.random() * this.PLAYER_MAX_SPEED_PER_FRAME) + 0.05;
            this.currentZoneSpeedCap = baseRandomSpeed * this.difficultyMultiplier;

            this.zoneTimer = Math.random() * 2000 + 500; 
        }

        // 2. Î¨ºÎ¶¨ Í∏∞Î∞ò Ïù¥Îèô
        const dist = this.zoneTarget - this.zoneMin;
        const dir = Math.sign(dist);
        
        if (Math.abs(dist) > 0.5) {
            this.zoneVelocity += dir * 0.02 * (dt/16); 
        } else {
            this.zoneVelocity *= 0.9; 
        }

        // ÏÜçÎèÑ Ï†úÌïú (ÎÇúÏù¥ÎèÑ Ï†ÅÏö©Îêú Í∞í ÏÇ¨Ïö©)
        const limit = this.currentZoneSpeedCap;
        
        if (this.zoneVelocity > limit) this.zoneVelocity = limit;
        if (this.zoneVelocity < -limit) this.zoneVelocity = -limit;

        this.zoneMin += this.zoneVelocity * (dt/16);

        if (this.zoneMin < 0) { 
            this.zoneMin = 0; 
            this.zoneVelocity *= -0.5; 
            this.zoneTarget = Math.random() * 50 + 20; 
        }
        if (this.zoneMin > (100 - this.zoneSize)) { 
            this.zoneMin = 100 - this.zoneSize; 
            this.zoneVelocity *= -0.5;
            this.zoneTarget = Math.random() * 50 + 20;
        }

        this.zoneMax = this.zoneMin + this.zoneSize;

        // 3. ÌåêÏ†ï Î∞è ÎÇ¥Íµ¨ÎèÑ
        const zoneCenter = (this.zoneMin + this.zoneMax) / 2;
        const distance = Math.abs(this.speed - zoneCenter);
        const halfZone = this.zoneSize / 2;
        
        const light = document.getElementById('status-light');

        if (distance <= halfZone) {
            light.style.backgroundColor = "#00ff00";
            light.style.boxShadow = "0 0 15px #00ff00";
            
            const accuracy = 1 - (distance / halfZone); 
            const regenAmount = 0.02 + (accuracy * 0.05); 
            this.health = Math.min(100, this.health + regenAmount);
        } else {
            light.style.backgroundColor = "#ff0000";
            light.style.boxShadow = "0 0 15px #ff0000";
            
            const violation = distance - halfZone; 
            const damage = 0.05 + (violation * 0.05); 
            this.health -= damage * (dt / 16);
            
            if (this.health <= 0) this.gameOver();
        }

        document.getElementById('speed-needle').style.bottom = `${this.speed}%`;
        const box = document.getElementById('zone-box');
        box.style.bottom = `${this.zoneMin}%`;
        box.style.height = `${this.zoneMax - this.zoneMin}%`;
        
        const hpBar = document.getElementById('hp-bar');
        hpBar.style.height = `${this.health}%`;
        if (this.health < 30) hpBar.style.background = "#ff0000";
        else hpBar.style.background = "linear-gradient(to top, #ff0000, #ff4400)";
    }

    updateQuiz(dt) {
        if (!this.quizEnabled) return;
        if (this.quizState === 'idle') {
            this.quizTimer -= dt;
            if (this.quizTimer <= 0) this.showQuestion();
        } else if (this.quizState === 'answering') {
            const now = performance.now();
            const t = (now - this.stopwatchStartTime) / 1000;
            document.getElementById('quiz-stopwatch').innerText = t.toFixed(2);
        }
    }

    render() {
        const w = this.canvas.width;
        const h = this.canvas.height;
        const ctx = this.ctx;

        ctx.fillStyle = "#111";
        ctx.fillRect(0, 0, w, h);

        const cx = w / 2;
        const cy = h / 2;
        
        this.roadOffset += (this.speed * 0.05) + 1;
        if (this.roadOffset > 100) this.roadOffset = 0;

        const zoneCenter = (this.zoneMin + this.zoneMax) / 2;
        const dist = Math.abs(this.speed - zoneCenter);
        const halfZone = this.zoneSize / 2;
        
        let lineColor = (dist <= halfZone) ? "rgba(0, 255, 0, 0.3)" : "rgba(255, 0, 0, 0.3)";

        ctx.strokeStyle = lineColor;
        ctx.lineWidth = 2;

        ctx.beginPath();
        for (let i = -5; i <= 5; i++) {
            ctx.moveTo(cx + i * (w * 0.15), cy);
            ctx.lineTo(cx + i * (w * 1.2), h);
        }
        ctx.stroke();

        for (let i = 0; i < 10; i++) {
            let t = (this.roadOffset + i * 100) % 1000 / 1000;
            let y = cy + (h - cy) * (t * t * t);
            if (y < cy) continue;
            let width = w * (0.1 + (1.5 * t * t * t));
            ctx.beginPath();
            ctx.moveTo(cx - width, y);
            ctx.lineTo(cx + width, y);
            ctx.stroke();
        }
    }
}

const trainer = new Trainer();
